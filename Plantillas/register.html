<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
          background-color:#c6e2e9; /* Cambia este color según tu preferencia de lila */
        }
      </style>

</head>

<body class=" 
justify-content-center align-items-center vh-100">

    <div class="container mt-5 ">
        <div class="row justify-content-center ">
          <div class="col-md-8 bg-white p-4 rounded-5 text-secondary shadow ">
            <h2 class="text-center fs-3 fw-bold">Registro</h2>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="nombre" class="form-label">Nombre(s)</label>
                  <input type="text" class=" form-control bg-lightl" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="apellidos" class="form-label">Apellidos</label>
                  <input type="text" class="form-control bg-lightl" id="apellidos" name="apellidos" required>
                </div>
              </div>
    
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control bg-lightl" id="direccion" name="direccion" required>
              </div>
    
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" class="form-control bg-lightl" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="correo" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control bg-lightl" id="correo" name="correo" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3 ">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control-sm bg-lightl" id="contrasena" name="contrasena" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="contrasena" class="form-label">Repita su contraseña</label>
                    <input type="password" class="form-control-sm bg-lightl" id="contrasena" name="contrasena" required>
                </div>
             </div>
    
              <div class=" col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control bg-lightl" id="telefono" name="telefono" required>
              </div>

              <div class="form-check d-flex justify-content-center mb-3">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                <label class="form-check-label" for="form2Example3">
                  Acepto todos los <a href="#!">terminos y condiciones</a>
                </label>
              </div>
    
              <div class="btn btn-primary text-white w-100 fw-semibold shadow-sm "> Registrarse</div>

            </form>
            
          </div>

          <div class="col-md-4 d-flex align-items-center">
            <img src="/Imagenes/medicalNA.png" alt="medicalNA-icon" style="height: 18rem" class=" mx-auto d-block">
          </div>

        </div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>

</html>
